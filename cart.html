<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dry Food Cart</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="container">

        <form>

        <div class="cart text-center py-5">

            <h1 class="font-weight-bolder text-center font-italic "><i class="fa fa-heart-o " aria-hidden="true"></i>
                Cart <i class="fa fa-heart-o" aria-hidden="true"></i></h1>

            <h3 class="font-weight-bolder py-3 text-center">* Select Package Weight</h3>
   
            <div class="form">
            <div class="form-check1">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"
                    checked>
                <label class="form-check-label" for="exampleRadios1">
                    1kg Pack
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                    2kg Pack
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                <label class="form-check-label" for="exampleRadios3">
                    3kg Pack
                </label>
            </div>


            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4" value="option4">
                <label class="form-check-label" for="exampleRadios4">
                    6kg Pack
                </label>

            </div>  
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4" value="option4">
                <label class="form-check-label" for="exampleRadios4">
                    8kg Pack
                </label>

            </div>  
        </div>
    </form>


    <form>

             <div class="form2">
            <div class="form-check2">

                <h3 class="font-weight-bolder py-3 text-center">* Select Taste</h3>
                <input class="form-check2-input" type="radio" name="exampleRadios" id="exampleRadios5" value="option1" required
                    checked>
                <label class="form-check2-label" for="exampleRadios1">
                    Meat & Vegetables
                </label>
            </div>
            <div class="form-check2">
                <input class="form-check2-input" type="radio" name="exampleRadios" id="exampleRadios6" value="option2" required>
                <label class="form-check2-label" for="exampleRadios2">
                    Beef 
                </label>
            </div>
            <div class="form-check2">
                <input class="form-check2-input" type="radio" name="exampleRadios" id="exampleRadios7" value="option3" required>
                <label class="form-check2-label" for="exampleRadios3">
                    Sea Food
                </label>
            </div>

            <div class="form-check2">
                <input class="form-check2-input" type="radio" name="exampleRadios" id="exampleRadios8" value="option4" required>
                <label class="form-check2-label" for="exampleRadios4">
                Ocean Fish
                </label>

            </div> 
        </div>


    </form>




       <form>
            <div class="form3">

            <div class="form-check3">

                <h3 class="font-weight-bolder py-3 text-center">* Select Quantity</h3>
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"
                    checked>
                <label class="form-check-label" for="exampleRadios1">
                    One (1)
                </label>
            </div>
            <div class="form-check3">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                    Two(2)
                </label>
            </div>
            <div class="form-check3">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                <label class="form-check-label" for="exampleRadios3">
                    Three(3)
                </label>
            </div>

            <div class="form-check3">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4" value="option4">
                <label class="form-check-label" for="exampleRadios4">
                Four(4)
                </label>

            </div> 


            <div class="form-check3">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"
                    checked>
                <label class="form-check-label" for="exampleRadios1">
                    
                    Others <input name="Answer" required type="text" cols="15" rows="1" />
                </label>
            </div>
        </div>
           
    </form>  

            <br>
            <br>

            <div>

                <a href="form.html" class="btn btn-success w-50 ">Proceed to Delivery Details</a>  
    
            </div>

            <br>
            <div>
                    <a href="index.html" class="btn btn-success w-20 ">Continue Shopping</a>  
                </div>   


          </div>
        </div>
    </div>


<br>
<br>


    



</body>

</html>
